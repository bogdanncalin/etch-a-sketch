<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cabin+Sketch" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="game">
        <div class="left-part">
            <input class="left-part-element color" id="color" type="color" value="#313639">
            <div class="left-part-element text button" id="color-mode">Color mode</div>
            <div class="left-part-element" id="set-size">
                <div class="text" id="size-text"></div>
                <input class="slider" type="range" min="2" max="32" value="16" id="slider">
            </div>
            <div class="left-part-element text button" id="rainbow-mode">Rainbow mode</div>
            <div class="left-part-element text button" id="clear">Clear</div>
            <div class="left-part-element text button" id="eraser">Eraser</div>

        </div>
        <div id="display"></div>   
    </div>
    

    <script src="javascript.js"></script>
</body>
</html>
